<header class="header">Photo Gallery</header>

<div class="galleryContainer">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
      <img [src]="tile.imageUrl" alt="" class="images">
    </mat-grid-tile>
  </mat-grid-list></div>

<footer>made with &#10084;&#65039; by virtusa</footer>
